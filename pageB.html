<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LinkVault | Your Links</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Mobile-specific overrides */
    @media (max-width: 768px) {
      .container {
        margin: 0;
        padding: 1.2rem;
        border-radius: 0;
        min-height: 100vh;
      }
      
      .header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .nav {
        width: 100%;
        padding: 0.8rem;
        margin: 1rem 0;
        text-align: center;
      }
      
      .link-list-container {
        margin-top: 0.5rem;
      }
      
      .link-list li {
        padding: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }
      
      .link-number {
      margin-bottom: 0.5rem;
      color: #ffffff !important;
      }

      
      .link-content {
        width: 100%;
        margin: 0.5rem 0;
      }
      
      .remove-button {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.5rem;
      }
      
      .empty-state {
        padding: 2rem 1rem;
      }
      
      .empty-state i {
        font-size: 2.5rem;
      }
      
      .empty-state h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-link"></i> Your Saved Links</h1>
      <p class="subtitle">All your collected resources in one place</p>
    </div>

    <a href="index345.html" class="nav">
      <i class="fas fa-arrow-left"></i> Add More Links
    </a>

    <!-- Link List Container -->
    <div class="link-list-container">
      <ul id="linkList" class="link-list">
        <!-- Dynamically populated by app.js -->
      </ul>
      
      <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-inbox"></i>
        <h3>No Links Found</h3>
        <p>Add your first link from Page A</p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    import { loadLinksToPageB } from './app.js';
    window.addEventListener('DOMContentLoaded', () => {
      loadLinksToPageB();
      
      // Optional: Show empty state if no links exist
      setTimeout(() => {
        const list = document.getElementById('linkList');
        const emptyState = document.getElementById('emptyState');
        if (list.children.length === 0) emptyState.style.display = 'flex';
      }, 500);
    });
    
    // Mobile optimization - prevent zooming on double-tap
    document.addEventListener('DOMContentLoaded', () => {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        let lastTap = 0;
        document.addEventListener('touchend', function(event) {
          const now = Date.now();
          if (now - lastTap <= 300) event.preventDefault();
          lastTap = now;
        }, { passive: false });
      }
    });
  </script>
</body>
</html>
